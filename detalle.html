<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle Receta</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<button id="btnVolver">← Volver</button>
<div id="detalleReceta">
  <img id="detalleImagen" src="" alt="" class="detalle-imagen">
  <h2 id="detalleTitulo"></h2>
  <p id="detalleDescripcion"></p>

  <h3>Ingredientes</h3>
  <ul id="detalleIngredientes"></ul>

  <img id="detalleImgSecundaria" class="detalle-secundaria" src="" alt="">

  <h3>Procedimiento</h3>
  <ol id="detalleProcedimiento"></ol>

  <h3>Ensalada</h3>
  <p id="detalleEnsalada"></p>

  <h3>Bebida</h3>
  <p id="detalleBebida"></p>
</div>

<script>
const receta = JSON.parse(localStorage.getItem("recetaDetalle"));
if(receta) {
  document.getElementById("detalleImagen").src = receta.portada || "";
  document.getElementById("detalleTitulo").textContent = receta.titulo;
  document.getElementById("detalleDescripcion").textContent = receta.descripcion;
  document.getElementById("detalleIngredientes").innerHTML = receta.ingredientes.map(i => `<li>${i}</li>`).join("");
  document.getElementById("detalleImgSecundaria").src = receta.imgSec || "";
  document.getElementById("detalleProcedimiento").innerHTML = receta.procedimiento.split(",").map(p => `<li>${p}</li>`).join("");
  document.getElementById("detalleEnsalada").textContent = receta.ensalada || "Sin acompañamiento";
  document.getElementById("detalleBebida").textContent = receta.bebida || "Sin bebida recomendada";
}

document.getElementById("btnVolver").addEventListener("click", () => {
  window.history.back();
});
</script>

</body>
</html>
