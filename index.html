<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recetario Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

      <h3>Secci칩n 3: Bebida (opcional)</h3>
      <textarea id="bebida" placeholder="Receta o detalles de la bebida..."></textarea>

      <div class="acciones">

        <button id="cerrarForm">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
