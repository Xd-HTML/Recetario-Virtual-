<!-- Formulario emergente -->
<div id="formReceta" class="modal oculto">
  <div class="formulario colorido">
    <h2>🍽️ Agregar nueva receta</h2>

    <div class="campo">
      <label>Guardar en:</label>
      <select id="categoriaReceta">
        <option value="comida">Comida</option>
        <option value="ensalada">Ensaladas</option>
        <option value="bebidas">Bebidas</option>
        <option value="reposteria">Repostería</option>
        <option value="panaderia">Panadería</option>
        <option value="postres">Postres Fríos</option>
      </select>
    </div>

    <div class="campo">
      <label>Imagen de portada:</label>
      <input type="file" id="imagenPortada" accept="image/*">
    </div>

    <div class="campo">
      <label>Título:</label>
      <input type="text" id="tituloReceta" placeholder="Ej: Pollo a la brasa">
    </div>

    <div class="campo">
      <label>Descripción breve:</label>
      <textarea id="descripcionBreve" placeholder="Describe brevemente tu receta..."></textarea>
    </div>

    <div class="seccion">
      <h3>🧂 Sección 1: Receta Principal</h3>
      <label>Ingredientes:</label>
      <textarea id="ingredientes1" placeholder="Ej: pollo, harina, sal..."></textarea>

      <label>Imagen secundaria:</label>
      <input type="file" id="imagenSecundaria" accept="image/*">

      <label>Procedimiento:</label>
      <textarea id="procedimiento1" placeholder="Explica los pasos detalladamente..."></textarea>
    </div>

    <div class="seccion">
      <h3>🥗 Sección 2: Ensalada (opcional)</h3>
      <textarea id="ensalada" placeholder="Describe la ensalada o acompañamiento..."></textarea>
    </div>

    <div class="seccion">
      <h3>🥤 Sección 3: Bebida (opcional)</h3>
      <textarea id="bebida" placeholder="Describe la bebida que acompaña..."></textarea>
    </div>

    <div class="acciones">
      <button id="guardarReceta">Guardar</button>
      <button id="cerrarForm">Cancelar</button>
    </div>
  </div>
</div>
