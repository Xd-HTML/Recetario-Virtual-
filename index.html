<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recetario Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <h1 id="nombreWeb">RECETARIO VIRTUAL</h1>
    </div>

    <nav class="menu">
      <ul class="menu-lista">

<li data-categoria="todos" class="activo">Todos</li>

        <!-- Categor칤as existentes -->
       <ul class="menu-lista">
    <li data-categoria="comida">Comida</li>
    <li data-categoria="reposteria">Reposter칤a</li>
    <li data-categoria="panaderia">Panader칤a</li>
    <li data-categoria="ensalada">Ensaladas</li>
    <li data-categoria="bebidas">Bebidas</li>
    <li data-categoria="postres">Postres Fr칤os</li>
</ul>

      <div class="busqueda">
        <input type="text" id="buscarReceta" placeholder="Buscar receta por t칤tulo..." />
        <button id="btnPerfil" title="Ver perfil" class="perfil-btn">游녻</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- Vista general de recetas -->
    <section id="listaRecetas" class="tarjetasRecetas">
      <!-- Tarjetas generadas din치micamente -->
    </section>
  </main>

  <!-- Bot칩n flotante para agregar -->
  <button id="btnAgregar" class="flotante" title="Agregar nueva receta">+</button>

  <!-- Modal de formulario -->
  <div id="formReceta" class="modal oculto">
    <div class="formulario">
      <h2>Agregar nueva receta</h2>

      <label for="categoriaReceta">Guardar en:</label>
      <select id="categoriaReceta">
        <option value="comida">Comida</option>
        <option value="ensalada">Ensaladas</option>
        <option value="bebidas">Bebidas</option>
        <option value="reposteria">Reposter칤a</option>
        <option value="panaderia">Panader칤a</option>
        <option value="postres">Postres Fr칤os</option>
      </select>

      <label for="imagenPortada">Imagen de portada:</label>
      <input type="file" id="imagenPortada" accept="image/*" />

      <label for="tituloReceta">T칤tulo:</label>
      <input type="text" id="tituloReceta" placeholder="Ej: Pollo a la brasa" />

      <label for="descripcionBreve">Descripci칩n breve:</label>
      <textarea id="descripcionBreve" placeholder="Descripci칩n corta..."></textarea>

      <!-- Tabs de secciones -->
      <div class="tabs">
        <button type="button" class="seccion active">Secci칩n 1: Receta Principal</button>
        <button type="button" class="seccion">Secci칩n 2: Ensalada (opcional)</button>
        <button type="button" class="seccion">Secci칩n 3: Bebida (opcional)</button>
      </div>

      <!-- Contenido de secciones -->
      <div class="contenido-seccion">
        <label for="ingredientes1">Ingredientes:</label>
        <textarea id="ingredientes1" placeholder="Separar por comas..."></textarea>

        <label for="imagenSecundaria">Imagen secundaria:</label>
        <input type="file" id="imagenSecundaria" accept="image/*" />

        <label for="procedimiento1">Procedimiento:</label>
        <textarea id="procedimiento1" placeholder="Paso a paso, separar por l칤neas..."></textarea>
      </div>

      <div class="contenido-seccion oculto">
        <label for="ensalada">Receta de ensalada:</label>
        <textarea id="ensalada" placeholder="Ingredientes y pasos de la ensalada..."></textarea>
      </div>

      <div class="contenido-seccion oculto">
        <label for="bebida">Receta de bebida:</label>
        <textarea id="bebida" placeholder="Ingredientes y pasos de la bebida..."></textarea>
      </div>

      <div class="acciones">
        <button id="guardarReceta" type="button">Guardar</button>
        <button id="cerrarForm" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
