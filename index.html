<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recetario Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Dise침o general --- */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #f7f8fa;
    }

    header {
      background-color: #ffcc70;
      color: #333;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .top-bar h1 {
      margin: 0;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .menu ul {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .menu li:hover {
      background-color: #ffb347;
      color: white;
    }

    .busqueda {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #buscarReceta {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #btnPerfil {
      border: none;
      background: #ffcc70;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* --- Bot칩n flotante --- */
    .flotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .flotante:hover {
      background: #45a049;
      transform: scale(1.1);
    }

    /* --- Modal / Formulario --- */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .oculto {
      display: none;
    }

    .formulario {
      background: #fffefc;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .formulario h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    .formulario label, .formulario h3 {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    .formulario input[type="text"],
    .formulario textarea,
    .formulario select {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      resize: none;
      font-family: inherit;
    }

    .formulario textarea {
      height: 70px;
    }

    .formulario input[type="file"] {
      margin-top: 5px;
    }

    .formulario hr {
      border: none;
      height: 2px;
      background: #ffcc70;
      margin: 20px 0;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    #guardarReceta {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #guardarReceta:hover {
      background-color: #45a049;
    }

    #cerrarForm {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #cerrarForm:hover {
      background-color: #e53935;
    }

    /* --- Colores por secciones --- */
    .formulario h3 {
      background: #ffcc70;
      color: #333;
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <h1 id="nombreWeb">Recetario Virtual</h1>
    </div>

    <nav class="menu">
      <ul>
        <li data-categoria="comida">Comida</li>
        <li data-categoria="reposteria">Reposter칤a</li>
        <li data-categoria="panaderia">Panader칤a</li>
        <li data-categoria="ensalada">Ensaladas</li>
        <li data-categoria="bebidas">Bebidas</li>
        <li data-categoria="postres">Postres Fr칤os</li>
      </ul>

      <div class="busqueda">
        <input type="text" id="buscarReceta" placeholder="Buscar receta por t칤tulo...">
        <button id="btnPerfil">游녻</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="listaRecetas"></section>
  </main>

  <!-- Bot칩n flotante para agregar -->
  <button id="btnAgregar" class="flotante">+</button>

  <!-- Formulario emergente -->
  <div id="formReceta" class="modal oculto">
    <div class="formulario">
      <h2>Agregar nueva receta</h2>

      <label>Guardar en:</label>
      <select id="categoriaReceta">
        <option value="comida">Comida</option>
        <option value="ensalada">Ensaladas</option>
        <option value="bebidas">Bebidas</option>
        <option value="reposteria">Reposter칤a</option>
        <option value="panaderia">Panader칤a</option>
        <option value="postres">Postres Fr칤os</option>
      </select>

      <label>Imagen de portada:</label>
      <input type="file" id="imagenPortada" accept="image/*">

      <label>T칤tulo:</label>
      <input type="text" id="tituloReceta" placeholder="Ej: Pollo a la brasa">

      <label>Descripci칩n breve:</label>
      <textarea id="descripcionBreve" placeholder="Descripci칩n corta..."></textarea>

      <hr>

      <h3>Secci칩n 1: Receta Principal</h3>
      <label>Ingredientes:</label>
      <textarea id="ingredientes1" placeholder="Separar por comas..."></textarea>

      <label>Imagen secundaria:</label>
      <input type="file" id="imagenSecundaria" accept="image/*">

      <label>Procedimiento:</label>
      <textarea id="procedimiento1" placeholder="Paso a paso..."></textarea>

      <h3>Secci칩n 2: Ensalada (opcional)</h3>
      <textarea id="ensalada" placeholder="Receta o detalles de la ensalada..."></textarea>

      <h3>Secci칩n 3: Bebida (opcional)</h3>
      <textarea id="bebida" placeholder="Receta o detalles de la bebida..."></textarea>

      <div class="acciones">
        <button id="guardarReceta">Guardar</button>
        <button id="cerrarForm">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
