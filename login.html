<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - Recetario Virtual</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8c291, #e58e26);
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h2 { color: #e67e22; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #ca6f1e; }
    p { margin-top: 1rem; color: #555; }
    a { color: #e67e22; text-decoration: none; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <input type="email" id="correo" placeholder="Correo electr√≥nico">
    <input type="password" id="clave" placeholder="Contrase√±a">
    <button id="btnLogin">Entrar</button>
    <p>¬øNo tienes cuenta? <a href="#" id="btnRegistro">Reg√≠strate</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîπ Iniciar sesi√≥n
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = correo.value.trim();
      const password = clave.value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Sesi√≥n iniciada");
        location.href = "index.html"; // Redirige al recetario
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });

    // üîπ Crear cuenta
    document.getElementById("btnRegistro").addEventListener("click", async () => {
      const email = correo.value.trim();
      const password = clave.value.trim();
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("üéâ Cuenta creada, ya puedes iniciar sesi√≥n");
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });
  </script>

</body>
</html>
